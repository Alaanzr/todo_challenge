<!DOCTYPE html>
<html ng-app="toDoApp">

<head>
  <meta charset="utf-8">
  <title> To Do List </title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/master.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="js/app.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/taskController.js"></script>
</head>

<body ng-controller="TaskController as task">
  <div>
    <form class="navbar-form navbar-left">
      <input type="text" ng-model="task.toDoContent">
      <span>
        <button type="submit" class="btn btn-default" ng-click="task.addToDo()"> Add Task </button>
      </span>
    </form>
    <br>
    <br>
    <br>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="todo in task.todos">
        <input type="checkbox" ng-model="todo.complete"> <span ng-class="{'complete': todo.complete}"> {{todo.content}} </span>
        <span class="pull-right"> <a href="#" ng-click="task.delete(todo)"> Delete Task </a> </span>
        <span class="pull-right"> <a href="#" ng-click="task.edit(todo)"> Edit Task &nbsp </a> </span>
        <form ng-show="todo.modifyInProgress">
          <input type="text" ng-model="todo.content">
          <button type="submit" ng-click="task.edit(todo)"> Confirm change </buton>
        </form>
      </li>
    </ul>
  </div>
</body>

</html>
